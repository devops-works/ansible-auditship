auditship_force_install: false
auditship_tag: auditd
auditship_outputs:
  - "-"
  - /var/log/auditship.json
auditship_log_file: /var/log/auditship.log
auditship_log_level: info

auditship_buffer_size: 10000
auditship_retry_interval: 30
auditship_max_retry_attempts: 10

auditship_metrics_enabled: false
auditship_metrics_bind_address: 127.0.01
auditship_metrics_port: 9090
auditship_metrics_path: /metrics
